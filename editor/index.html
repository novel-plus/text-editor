<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>예제 마크다운 텍스트 편집기</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="root">
            <div class="controls">
                <button class="control-button" id="new-file-button">새 창</button>
                <button class="control-button" id="load-file-button">파일 불러오기</button>
                <button class="control-button" id="save-file-button">파일 저장</button>
            </div>
            <div class="contents-title">
                <input id="file-name" value="" readonly="readonly">
            </div>
            <div class="contents">
                <textarea class="raw-markdown" id="raw-markdown"></textarea>
                <div class="rendered-html" id="rendered-html"></div>
            </div>
        </div>
        <input type="hidden" id="main-event-receiver">
    </body>
    <script src="renderer.js"></script>
</html>
